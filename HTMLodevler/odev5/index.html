<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>
<body>
    <!-- ANA KAPSAYICI -->
    <div id="container">

        <!-- RESİM KISMI -->
        <header id="image">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
             alt="">
        </header>

        <!-- İKİNci KISIM -->
        <div>
            <!-- ARAMA YAPILACAK KISIM -->
            <div id="arama">
                <form action="#">
                    <tr>
                        Search the web using Google!
                    </tr>
                    <br>
                    <tr >
                        <input type="text">
                    </tr>
                    <br>
                    <tr>
                        <td>
                            <input type="submit" value="Google Search">
                        </td>
                        <td>
                            <input type="submit" value="I'm feeling lucky">
                        </td>
                    </tr>
                </form>               
            </div>

            <!-- BİLGİ KISMI -->
            <section>
                <article id="ilkkisim">
                    <p>
                        Special Searches
                        <br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                        <br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                    </p>
                </article>
                <article id="ikincikisim">
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">HELP!</a><br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                        <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
                </article>
                <article id="ucuncukisim">
                        <span class="archivetext">Get Google!</span> <br>
                        <span class="archivetext">updates monthly: </span><br>
                        <input type="text" value="your e-mail"> <br>
                        <input type="submit" value="Subscribe">
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"><span class="archivetext">Archive</span></a>
                </article>
            </section>
        </div>

        <footer>
            <p>Copyright ©1998 Google Inc.</p>
        </footer>
    </div>  
</body>
</html>
