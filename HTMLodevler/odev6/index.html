<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head> 
<body>
    <div class="container borde">
        
        <!-- LİNKLER -->
        <nav class="borde">
            <div class="nav-links-left">
                <a href="https://www.google.com">
                    About
                </a>
                <a href="https://www.google.com">
                    Store
                </a>
            </div>
            <div class="nav-links-right">
                <a href="https://mail.google.com/mail/?tab=rm&authuser=0&ogbl">
                    Gmail
                </a>
                <a href="https://www.google.com.tr/imghp?hl=tr&tab=ri&authuser=0&ogbl">
                    Images
                </a>
                <a href="https://www.google.com.tr/intl/tr/about/products?tab=rh">
                    <img id="app-resmi" src="img/appsbutton.svg" alt="">
                </a>
                <a href="https://myaccount.google.com">
                    <img id="profil-resmi" src="img/profilresmi.JPG" alt="">
                </a>
            </div>
        </nav>

        <!-- İÇERİK -->
        <section class="border-re">
            <div id="google-logo">
                <img src="img/googlelogo.png" alt="">
            </div>
            <div id="search-buttons">
                <svg id="ara" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    <input type="text" inputmode="numeric">
                    <a href="#"><img id="voice" src="img/voicelogo.png" alt=""></a>
                <br><br>
                <input onclick="window.location.href = 'https://www.google.com';" type="submit" value="Google Search">
                <input onclick="window.location.href = 'https://www.google.com/doodles';" type="button" value="I'm Feeling Lucky">
            </div>
        </section>

        <!-- ALT BİLGİ -->
        <footer>
            <div class="footer-left-links footer-links">
                <a href="https://www.google.com">
                    Advertising
                </a>
                <a href="https://www.google.com">
                    Business
                </a>
                <a href="https://www.google.com">
                    How Search Works
                </a>
            </div>
            <div class="footer-right-links footer-links">
                <a href="https://www.google.com">
                    Privacy
                </a>
                <a href="https://www.google.com">
                    Terms
                </a>
                <a href="https://www.google.com">
                    Settings
                </a>
            </div>
        </footer>

    </div>
</body> 
</html>
